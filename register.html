<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar - Toko Makanan Lezat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>🍕 Daftar Sekarang 🍦</h2>
    <form action="register_process.php" method="post">
      <div class="form-group">
        <P>Makanan yang manis dan lezat bikin pelanggan ketagihan</p>
        <align-center:justify>
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" required placeholder="Masukkan nama">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Masukkan email">
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required placeholder="Buat kata sandi">
      </div>
      <button type="submit">Daftar</button>
    </form>
    <p class="switch">Sudah punya akun? <a href="index.html">Login di sini</a></p>
  </div>

</body>
</html>
